<!DOCTYPE html>
<html>
    <head>
      <title>Glyphs</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container">
      <h1 class="appname">Glyphs</h1>
      <div class="">
        <!-- <h4>User Message</h4> -->
        <div id="user-message"></div>
      </div>

      <div class="signed_out">
        <h4>Sign In Form</h4>
        <form id="signin-form">
          <input type="email" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <button type="submit">Submit</button>
        </form>
      </div>

      <div class="signed_out">
        <h4>Sign Up Form</h4>
        <form id="signup-form">
          <input type="email" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
          <button type="submit">Submit</button>
        </form>
      </div>

      <div class="signed_in">
        <h4>Change Password Form</h4>
        <form id="changepw-form">
          <input type="password" name="passwords[old]" placeholder="Old Password">
          <input type="password" name="passwords[new]" placeholder="New Password">
          <button type="submit">Submit</button>
        </form>
      </div>

      <div class="signed_in">
        <h4>Sign Out</h4>
        <button type="button" id="signout-btn">Sign-Out</button>
      </div>

      <div class="">
        <h3>Fonts</h3>
        <!-- <h4>View Fonts</h4> -->
        <button type="button" id="fonts-index">View All</button>
      </div>

      <div>
        <!-- <h4>Font Display</h4> -->
        <div id="font-display" class="row"></div>
      </div>

      <div>
        <h4>Test Font</h4>
        <div class="form-group">
          <!-- <label for="select-font">Select font:</label> -->
          <select class="form-control" id="select-font">
            <option disabled selected>Choose a font to try out...</option>
            <option>Open Sans Condensed</option>
            <option>Satisfy</option>
            <option>Orbitron</option>
            <option>Major Mono Display</option>
            <option>Akronim</option>
            <option>Bungee Outline</option>
            <option>Bungee Shade</option>
            <option>Fascinate Inline</option>
            <option>Monofett</option>
            <option>Montserrat Subrayada</option>
          </select>
        </div>
        <div id="keyboard" class="row">
          <div id="font-input" class="col-5 font-view-tool" contenteditable="true">Sample your font.</div>
          <div id="test-font" class="col-6 test-font font-view-tool"></div>
          <button type="button" class="col-1 btn btn-success">Save</button>
        </div>
      </div>

      <div class="signed_in">
        <h4>View Favorites</h4>
        <button type="button" id="favorites-index">View All</button>
      </div>

      <div class="signed_in">
        <h4>View a Favorite</h4>
        <form id="show-favorite">
          <input type="number" name="favorites[id]" placeholder="Favorite ID">
          <button type="submit">Submit</button>
        </form>
      </div>

      <div class="signed_in">
        <h4>Add to My Favorites</h4>
        <form id="create-favorite">
          <input type="number" name="favorite[font_id]" placeholder="Font ID">
          <input type="text" name="favorite[project]" placeholder="Project">
          <button type="submit">Add</button>
        </form>
      </div>

      <div class="signed_in">
        <h4>Change a Favorite</h4>
        <form id="update-favorite">
          <input type="number" name="id" placeholder="Favorite ID">
          <input type="number" name="favorite[font_id]" placeholder="Font ID">
          <input type="text" name="favorite[project]" placeholder="Project">
          <button type="submit">Update</button>
        </form>
      </div>

      <div class="signed_in">
        <h4>Remove a Favorite</h4>
        <form id="delete-favorite">
          <input type="number" name="id" placeholder="Favorite ID">
          <button type="submit">Remove</button>
        </form>
      </div>

      <div class="signed_in">
        <h3>Favorites</h3>
        <h4>Favorite Display</h4>
        <div id="favorite-display" class="row"></div>
      </div>
      <!-- <div class="p-3 mb-2 bg-gradient-primary text-white">.bg-gradient-primary</div>
      <div class="p-3 mb-2 bg-gradient-secondary text-white">.bg-gradient-secondary</div>
      <div class="p-3 mb-2 bg-gradient-success text-white">.bg-gradient-success</div>
      <div class="p-3 mb-2 bg-gradient-danger text-white">.bg-gradient-danger</div>
      <div class="p-3 mb-2 bg-gradient-warning text-dark">.bg-gradient-warning</div>
      <div class="p-3 mb-2 bg-gradient-info text-white">.bg-gradient-info</div>
      <div class="p-3 mb-2 bg-gradient-light text-dark">.bg-gradient-light</div>
      <div class="p-3 mb-2 bg-gradient-dark text-white">.bg-gradient-dark</div> -->
    </body>
</html>
