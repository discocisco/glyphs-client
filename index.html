<!DOCTYPE html>
<html>
    <head>
      <title>Glyphs</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="container-fluid">
        <div class="header row">
          <div class="profile-create col-12 col-md-6">
            <button type="button" class="signed_out btn btn-secondary" data-toggle="modal" data-target="#signupModalCenter">
              Create A Profile!
            </button>
          </div>

          <div class="authentification col-12 col-md-6">
            <form id="signin-form" class="signin-form signed_out">
              <input type="email" name="credentials[email]" placeholder="Email">
              <input type="password" name="credentials[password]" placeholder="Password">
              <button type="submit" class="btn btn-primary text-light">Log in</button>
            </form>

            <button type="button" id="favorites-btn" class="signed_in btn btn-primary text-light" data-toggle="modal" data-target="#favoritesModalCenter">
              Favorites
            </button>
            <button type="button" id="changepw-btn" class="changepw-btn btn btn-secondary signed_in" data-toggle="modal" data-target="#changepwModalCenter">
              Change Password
            </button>
            <button type="button" id="signout-btn" class="signout-btn btn btn-danger signed_in">Sign-Out</button>
          </div>
        </div>

          <div class="row content">
            <div class="col-12">
              <h1 class="appname">Glyphs</h1>
            </div>
            <div id="user-message" class="col-12"></div>
          </div>

          <div id="keyboard" class="row">
            <div class="form-group col-12 col-md-3">
              <select class="form-control btn-light" id="select-font">
                <option disabled selected>Choose a font to try out...</option>
              </select>
            </div>
            <div id="font-input" class="col-12 col-md-3 font-view-tool" contenteditable="true">Sample your font.</div>
            <div id="test-font" class="col-12 col-md-5 test-font font-view-tool"></div>
            <div class="col-12 col-md-1 font-fav">
              <button type="button" class="btn btn-secondary">Save!</button>
            </div>
          </div>

          <div class="row footer-btn">
            <button type="button" id="fonts-index" class="btn btn-dark text-light">All Fonts</button>
          </div>
          <div id="font-display" class="row footer all-fonts"></div>
        </div>

      <!-- Sign Up Modal -->
      <div class="modal fade" id="signupModalCenter" tabindex="-1" role="dialog" aria-labelledby="signupModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-dark" id="signupModalCenterTitle">Sign Up Form</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form id="signup-form">
              <div class="modal-body">
                <input type="email" name="credentials[email]" placeholder="Email">
                <input type="password" name="credentials[password]" placeholder="Password">
                <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
          </form>
          </div>
        </div>
      </div>

      <!-- Change Password Modal -->
      <div class="modal fade" id="changepwModalCenter" tabindex="-1" role="dialog" aria-labelledby="changepwModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-dark" id="changepwModalCenterTitle">Change Password</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form id="changepw-form">
              <div class="modal-body">
                <input type="password" name="passwords[old]" placeholder="Old Password">
                <input type="password" name="passwords[new]" placeholder="New Password">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
          </form>
          </div>
        </div>
      </div>

      <!-- Favorites Modal -->
      <div class="modal fade bd-example-modal-lg" id="favoritesModalCenter" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Favorites</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div id="favorite-display" class="row"></div>

              <button type="button" id="favorites-index" class="signed_in btn btn-primary text-light">
                View My Favorites
              </button>

              <form id="show-favorite">
                Show a Favorite
                <input type="number" name="favorites[id]" placeholder="Favorite ID">
                <button type="submit" class="btn btn-secondary">Submit</button>
              </form>

              <form id="create-favorite">
                Create a Favorite
                <input type="number" name="favorite[font_id]" placeholder="Font ID">
                <input type="text" name="favorite[project]" placeholder="Project">
                <button type="submit" class="btn btn-primary text-light">Add</button>
              </form>

              <form id="update-favorite">
                Change a Favorite
                <input type="number" name="id" placeholder="Favorite ID">
                <input type="number" name="favorite[font_id]" placeholder="Font ID">
                <input type="text" name="favorite[project]" placeholder="Project">
                <button type="submit" class="btn btn-secondary">Update</button>
              </form>

              <form id="delete-favorite">
                Remove a Favorite
                <input type="number" name="id" placeholder="Favorite ID">
                <button type="submit" class="btn btn-primary text-light">Remove</button>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
