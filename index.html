<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h3>User Message</h3>
      <div id="user-message"></div>

      <h3>Sign Up Form</h3>
      <form id="signup-form">
        <input type="email" name="credentials[email]" placeholder="your.email@example.com">
        <input type="password" name="credentials[password]" placeholder="********">
        <input type="password" name="credentials[password_confirmation]" placeholder="********">
        <button type="submit">Submit</button>
      </form>

      <h3>Sign In Form</h3>
      <form id="signin-form">
        <input type="email" name="credentials[email]" placeholder="your.email@example.com">
        <input type="password" name="credentials[password]" placeholder="********">
        <button type="submit">Submit</button>
      </form>

      <h3>Change Password Form</h3>
      <form id="changepw-form">
        <input type="password" name="passwords[old]" placeholder="Old Password">
        <input type="password" name="passwords[new]" placeholder="New Password">
        <button type="submit">Submit</button>
      </form>
    </body>
</html>
